<!DOCTYPE html>

        .nav-btn.active { color: #ffc107; border-bottom: 2px solid #ffc107; padding-bottom: 5px; }

        table { color: white !important; }
        .table thead { background: #1a262f; color: #ffc107; border-bottom: 2px solid #ffc107; }
        .table-hover tbody tr:hover { background-color: rgba(255,255,255,0.05); color: white; }
    </style>

<body>
    <div class="container">
        <div class="admin-nav d-flex justify-content-between align-items-center">

            <div>

                        <tr>

                            <th>อีเมลผู้ใช้งาน</th>

                    <tbody id="userTableAdmin"></tbody>
