<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ข้อมูลแอดมิน - Goldfish Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #1a262f; color: white; font-family: 'Kanit', sans-serif; }
        .admin-nav { background: #243441; padding: 15px; border-radius: 0 0 20px 20px; margin-bottom: 30px; }
        .nav-btn { color: #8ba2b0; text-decoration: none; margin: 0 15px; font-weight: 500; cursor: pointer; }
        .nav-btn.active { color: #ffc107; border-bottom: 2px solid #ffc107; padding-bottom: 5px; }
        .card-custom { background: #243441; border-radius: 20px; padding: 25px; border: none; }
        .input-custom { background: #ffffff !important; border: none; border-radius: 8px; color: #333 !important; padding: 10px; }
        .text-warning { color: #ffc107 !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-nav d-flex justify-content-between align-items-center">
            <h4 class="mb-0 text-warning"><i class="fas fa-fish"></i> Goldfish Farm <span class="fw-light fs-5 text-white">| ข้อมูลแอดมิน</span></h4>
            <div>
                <a href="admin_users.html" class="nav-btn">ข้อมูลผู้ใช้</a>
                <a href="admin_info.html" class="nav-btn active">ข้อมูลแอดมิน</a>
                <a href="admin_config.html" class="nav-btn">ตั้งค่าเงื่อนไข</a>
                <a href="index.html" class="btn btn-sm btn-outline-warning ms-3">กลับหน้าหลัก</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-custom text-center">
                    <h5 class="mb-4 text-warning">จัดการบัญชีผู้ดูแลระบบ</h5>
                    <div class="mb-3 d-flex gap-2">
                        <input type="text" id="adminName" class="form-control input-custom" placeholder="Username Admin">
                        <button class="btn btn-info text-white px-4">แก้ไข</button>
                    </div>
                    <div class="mb-4 d-flex gap-2">
                        <input type="password" id="adminPass" class="form-control input-custom" placeholder="Password Admin">
                        <button class="btn btn-primary px-4"><i class="fas fa-edit"></i></button>
                    </div>
                    <hr class="border-secondary">
                    <p class="small text-secondary">ID แอดมิน: <span id="adminIDDisplay">admin_master</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
